<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Samurai Chat</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; background-color: #e5ddd5; }
    
    /* Chat Container */
    #chat-container { max-width: 600px; margin: 20px auto; background: white; height: 90vh; display: flex; flex-direction: column; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-radius: 10px; overflow: hidden; }
    
    /* Header */
    header { background-color: #075e54; color: white; padding: 15px; text-align: center; font-size: 1.2rem; font-weight: bold; }
    
    /* Messages Area */
    #messages { list-style-type: none; margin: 0; padding: 20px; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
    
    /* Individual Message Bubbles */
    .message { padding: 10px 15px; border-radius: 10px; max-width: 70%; font-size: 0.95rem; line-height: 1.4; position: relative; }
    .message.my-message { align-self: flex-end; background-color: #dcf8c6; border-bottom-right-radius: 0; }
    .message.other-message { align-self: flex-start; background-color: #ffffff; border: 1px solid #ddd; border-bottom-left-radius: 0; }
    
    /* User Name Label */
    .username { font-size: 0.75rem; font-weight: bold; margin-bottom: 2px; color: #555; display: block; }

    /* Input Area */
    #form { display: flex; padding: 10px; background: #f0f0f0; border-top: 1px solid #ddd; }
    #input { flex-grow: 1; padding: 10px; border: 1px solid #ccc; border-radius: 20px; outline: none; }
    button { background-color: #128c7e; color: white; border: none; padding: 10px 20px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #075e54; }
  </style>
</head>
<body>

  <div id="chat-container">
    <header>ðŸ’¬ Team Chat</header>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="Type a message..." />
      <button>Send</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var messages = document.getElementById('messages');

    // 1. Ask for Username
    var myName = prompt("Please enter your name:") || "Guest";

    // 2. Send Message
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        // Send object with Name and Text
        socket.emit('chat message', { user: myName, text: input.value });
        input.value = '';
      }
    });

    // 3. Receive Message
    socket.on('chat message', function(data) {
      var item = document.createElement('li');
      
      // Check if the message is mine or someone else's for styling
      var isMe = data.user === myName;
      item.classList.add('message');
      item.classList.add(isMe ? 'my-message' : 'other-message');

      // Add content
      item.innerHTML = `<span class="username">${data.user}</span>${data.text}`;
      
      messages.appendChild(item);
      messages.scrollTop = messages.scrollHeight; // Auto-scroll to bottom
    });
  </script>
</body>
</html>

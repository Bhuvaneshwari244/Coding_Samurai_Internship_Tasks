<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Blog App | Full CRUD</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Simple Blog Platform</h1>
        
        <section id="add-post">
            <h2>Add New Post</h2>
            <form id="postForm">
                <input type="text" id="postTitle" placeholder="Post Title" required>
                <textarea id="postContent" placeholder="Post Content" rows="5" required></textarea>
                <button type="submit">Publish Post</button>
            </form>
            <p id="message"></p>
        </section>

        <section id="posts-list">
            <h2>Recent Posts</h2>
            <div id="blogPosts">
                <p>Loading posts...</p>
            </div>
        </section>
    </div>
    
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Post</h2>
            <form id="editForm">
                <input type="hidden" id="editPostId">
                <input type="text" id="editPostTitle" required>
                <textarea id="editPostContent" rows="8" required></textarea>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
